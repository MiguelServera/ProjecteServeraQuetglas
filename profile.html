<!doctype html>
<html lang="en">

<head>
    <title>Profile</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='css/indexStyle.css'>
    <link rel='stylesheet' href='css/profileStyle.css'>
</head>

<body>
    <div class="wrapper">
        <div class="main-container">
            <div id="containerProfile" class="container mt-4 mb-4 d-flex profileContainer justify-content-center">
                <div class="col-4 image d-flex flex-column justify-content-center align-items-center card p-4">
                    <img id="profileImg" src="img/userIcon.png" class="profileImg userImgProfile" alt="">
                    <h5 id="nameProfile"></h5>
                    <h6 id="usernameProfile"></h6>
                    <p id="descriptionProfile"></p>
                    <p id="categoriesProfile"></p>
                    <span role="button" id="editProfile"><i class="fas fa-pencil-alt"></i> Editar perfil</span>
                    <span id="musicCategories"></span>
                    <span role="button" id="editCategories"><i class="fas fa-pencil-alt"></i> Editar categories</span>
                    <div id="selectCategory" class="">
                        <select name="filterCategories" id="filterCategories" class="filterCategories m-2">
                            <option value="">--Select one--</option>
                        </select>
                        <button type="button" name="" id="addCategory" class="btn btn-secondary" btn-lg
                            btn-block">Afegir</button>
                    </div>
                    <span id="followersCount"></span>
                    <button type="button" name="" id="followButton" class="btn btn-primary" btn-lg
                        btn-block">Seguir</button>
                        <button type="button" name="" id="logoutButtonProfile" class="btn btn-primary" btn-lg
                        btn-block">Logout</button>

                </div>
                <div id="profilePosts" class="col-8 mh-100 h-100 overflow-auto">

                </div>
            </div>
            <div class="modal fade" id="profileModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modalUsername"></h5>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body pr-5">
                            <div
                                class="d-flex align-items-center col-12 flex-column justify-content-center text-center">
                                <img id="imgModal" class="profileImg text-center justify-content-center"
                                    src="img/userIcon.png" alt="">
                                <strong>
                                    <label for="">Imatge de perfil</label>
                                    <input id="inputImg" class="w-100 m-3 form-control border-secondary" type="file">
                                    <label for="">Pujar una cançó</label>
                                    <button id="uploadSong" class="w-100 m-3 form-control border-secondary"
                                        type="button"><i class="fas fa-upload" aria-hidden="true"></i> Afegir cançó</button>
                                    <label for="">Descripció</label>
                                    <div id="inputDescription"
                                        class="m-3 font-weight-normal w-100 border border-secondary"
                                        contenteditable="true" data-text="Enter your description"></div>
                                    <label for="">Nom</label>
                                    <input id="inputName" class="w-100 m-3 form-control border-secondary" type="text"
                                        placeholder="Name">
                                    <label for="">Nom d'usuari</label>
                                    <input id="inputUsername" class="w-100 m-3 form-control border-secondary"
                                        type="text" placeholder="Username">
                                    <label for="">Correu electrònic</label>
                                    <input id="inputEmail" disabled=true class="w-100 m-3 form-control disabled"
                                        type="text" placeholder="E-mail">
                                    <label for="">Contrasenya</label>
                                    <input id="inputPassword" class="w-100 m-3 form-control border-secondary"
                                        type="text" placeholder="Password">
                                    <label for="">Confirmar contrasenya</label>
                                    <input id="inputConfirmPassword" class="w-100 m-3 form-control border-secondary"
                                        type="text" placeholder="Confirm Password">
                                </strong>
                                <div>
                                    <a href="https://www.boe.es/doue/2016/119/L00001-00088.pdf" target="_blank">Acceptes</a> compartir la teva ubicació als altres usuaris?<br>
                                    <p></p><input type="radio" name="radioAllow" class="radioAllow m-2 border-secondary"
                                        id="ubicationAgreementYes" value="1">Si<input
                                        class="radioAllow m-2 border-secondary" type="radio" name="radioAllow"
                                        id="ubicationAgreementNo" value="0" checked>No
                                </div>
                                <button id="updateUbication" type="button" class="btn btn-outline-primary">Actualitzar
                                    ubicació</button>
                                <span id="textUbication">Tú ubicación es:</br></span>
                                <input id="inputUbication" type="hidden" name="">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="saveProfileButton" type="button" class="btn btn-primary"
                                data-dismiss="modal">Guardar</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal fade" id="songModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body pr-5">
                            <div
                                class="d-flex align-items-center col-12 flex-column justify-content-center text-center">
                                <img id="imgModal" text-center justify-content-center" src="img/default.jpg" alt="">
                                <strong>
                                    <label for="">Imagen de portada</label>
                                    <input id="songImg" class="w-100 m-3 form-control border-secondary" type="file">
                                    <label for="">Nombre de la canción</label>
                                    <input id="songName" class="w-100 m-3 form-control border-secondary" type="text">
                                    <label for="">Archivo de la canción</label>
                                    <input id="inputSong" class="w-100 m-3 form-control border-secondary" type="file">
                                    <label for="">Categoria</label>
                                    <select id="songCategories" name="filterCategories" class="filterCategories m-2">
                                        <option value="">--Select one--</option>
                                    </select>
                                    <div>
                                        <a href="https://www.boe.es/doue/2016/119/L00001-00088.pdf" target="_blank">Acceptes</a> la llei de propietat intelecual?<br>
                                        <p></p><input type="radio" name="radioSong" class="radioSong m-2 border-secondary"
                                            id="ubicationAgreementYes" value="1">Si<input
                                            class="radioSong m-2 border-secondary" type="radio" name="radioSong"
                                            id="ubicationAgreementNo" value="0" checked>No
                                    </div>
                                    <div>
                                        <p class="text-danger avisSong"></p>
                                    </div>
                                </strong>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="saveSongButton" type="button" class="btn btn-primary">Guardar</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="spinnerContainer d-flex align-items-center col-12 flex-column justify-content-center text-center">
            <div class="spinnerMusic">
                <div class="spinnerMain"></div>
                <div class="spinnerMain"></div>
                <div class="spinnerMain"></div>
                <div class="spinnerMain"></div>
                <div class="spinnerMain"></div>
                <div class="spinnerMain"></div>
                <div class="spinnerMain"></div>
                <div class="spinnerMain"></div>
                <div class="spinnerMain"></div>
                <div class="spinnerMain"></div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://code.jquery.com/jquery-3.6.0.js'
        integrity='sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'
        integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'>
        </script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'
        integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'>
        </script>
    <script src='https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js'
        integrity='sha256-0H3Nuz3aug3afVbUlsu12Puxva3CP4EhJtPExqs54Vg=' crossorigin='anonymous'></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"
        integrity="sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k=" crossorigin="anonymous"></script>
    <script src='js/user.js'></script>

    <script src="js/jquery.ui.autocomplete.scroll.js"></script>
    <script src="js/jquery.ui.autocomplete.scroll.min.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/autocomplete.js"></script>
</body>

</html>
