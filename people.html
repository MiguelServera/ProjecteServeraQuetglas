<body>

    <div class="wrapper">
        <div class='main-container pt-4 hideMob container-events container' style="display: none;">
            <div class="d-flex h-50">
                <button class="filtersButton w-100 btn-light"><i class="fa fa-arrow-circle-right"
                        aria-hidden="true"></i>
                    Filtres</button>

                <div class="col-3 peopleDiv overflow-auto">
                    <div
                        class="people overflow-auto d-flex h-100 w-100 text-center flex-column justify-content-center align-items-center">
                    </div>
                </div>
                <div class="col-3 filters">
                    <div id="filtersDiv" class="bg-light d-flex flex-column h-100">
                        <h5>Categories Musicals</h5>
                        <div class="d-flex flex-column">
                            <label for="distance">Distancia</label>
                            <div class="form-check m-2">
                                <input type="radio" class="form-check-input radioDistance" name="radioDistance" id=""
                                    value="0" checked>
                                &#60;20km
                                </label>
                            </div>
                            <div class="form-check m-2">
                                <input type="radio" class="form-check-input radioDistance" name="radioDistance" id=""
                                    value="1">
                                &#60;50km
                                </label>
                            </div>
                            <div class="form-check m-2">
                                <input type="radio" class="form-check-input radioDistance" name="radioDistance" id=""
                                    value="2">
                                &#60;100km
                                </label>
                            </div>
                            <div class="form-check m-2">
                                <input type="radio" class="form-check-input radioDistance" name="radioDistance" id=""
                                    value="3">
                                Tots (Ignora categories)
                                </label>
                            </div>
                        </div>
                        <select name="filterCategories" class="filterCategories m-2">
                            <option value="">--Select one--</option>
                        </select>
                        <select name="filterCategories" class="filterCategories m-2">
                            <option value="">--Select one--</option>
                        </select>
                        <select name="filterCategories" class="filterCategories m-2">
                            <option value="">--Select one--</option>
                        </select>
                        <select name="filterCategories" class="filterCategories m-2">
                            <option value="">--Select one--</option>
                        </select>
                        <span class="avis"></span>
                    </div>
                </div>
                <div class="col-9 pr-5">
                    <div id="map"
                        class="d-flex h-100 w-100 text-center flex-column justify-content-center align-items-center">
                    </div>
                </div>
            </div>
            <div id="mainEvents" class="w-100 text-center mt-4 mb-4">
                <h2>EVENTOS ACTUALES</h2>
                <div id="events-container">
                    <div id="carouselExampleIndicators" class="carousel slide" data-interval="false">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner events">

                        </div>
                        <a class="carousel-control-prev text-black-50" href="#carouselExampleIndicators" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next text-black-50" href="#carouselExampleIndicators" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class='main-container navMob container-events container'>
            <div class="d-flex flex-column h-100">
                <div class="col-12 mh-65 h-65">
                    <div id="map2"

                </div>
                <div class="col-12 mh-25 h-25 m-2 p-1 peopleDiv overflow-auto">
                    <div

                </div>
                <div class="col-12 filters m-2 p-1 mh-25 h-25">
                    <div id="filtersDiv" class="bg-light d-flex flex-column h-100">
                        <h5>Categories Musicals</h5>
                        <div class="d-flex flex-column">
                            <label for="distance">Distancia</label>
                            <div class="form-check m-2">
                                <input type="radio" class="form-check-input radioDistance" name="radioDistance" id=""

                                </label>
                            </div>
                            <div class="form-check m-2">
                                <input type="radio" class="form-check-input radioDistance" name="radioDistance" id=""
                                    value="1">

                                </label>
                            </div>
                            <div class="form-check m-2">
                                <input type="radio" class="form-check-input radioDistance" name="radioDistance" id=""
                                    value="2">
                                &#60;100km
                                </label>
                            </div>
                            <div class="form-check m-2">
                                <input type="radio" class="form-check-input radioDistance" name="radioDistance" id=""
                                    value="3">
                                Tots (Ignora categories)
                                </label>
                            </div>
                        </div>
                        <select name="filterCategories" class="filterCategories m-2">
                            <option value="">--Select one--</option>
                        </select>
                        <select name="filterCategories" class="filterCategories m-2">
                            <option value="">--Select one--</option>
                        </select>
                        <select name="filterCategories" class="filterCategories m-2">
                            <option value="">--Select one--</option>
                        </select>
                        <select name="filterCategories" class="filterCategories m-2">
                            <option value="">--Select one--</option>
                        </select>
                        <span class="avis"></span>
                    </div>
                </div>
                <button class="filtersButton mh-10 h-10 w-100 btn-light"><i class="fa fa-arrow-circle-right"
                        aria-hidden="true"></i>
                    Filtres</button>
            </div>
            <div class="w-100 text-center m-2 p-1 mh-50 h-50">
                <h2>EVENTS ACTUALS</h2>
                <div id="events-container">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper events2">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="spinnerContainer d-flex align-items-center col-12 flex-column justify-content-center text-center">
        <div class="spinnerMusic">
            <div class="spinnerMain"></div>
            <div class="spinnerMain"></div>
            <div class="spinnerMain"></div>
            <div class="spinnerMain"></div>
            <div class="spinnerMain"></div>
            <div class="spinnerMain"></div>
            <div class="spinnerMain"></div>
            <div class="spinnerMain"></div>
            <div class="spinnerMain"></div>
            <div class="spinnerMain"></div>
        </div>
    </div>
