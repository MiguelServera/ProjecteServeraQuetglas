<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AudioPage</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css'
        integrity='sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/indexStyle.css" />
</head>

<body>
    <div class="wrapper">
        <div class="main-container mainMusic pt-2 d-flex">
            <div class="col-3 followersSpot">
                <h2 class="text-center col-12">Followers</h2>
                <div class="followersMusic h-100 w-100 d-flex align-items-center col-12 flex-column text-center">

                </div>
            </div>
            <div class="musicPlayer col-6">
                <div class="mt-3">
                    <input id="songSearcher" class="w-100 input-grey-rounded" type="text" placeholder="Search">
                </div>
                <div
                    class="h-50 artwork w-100 d-flex align-items-center col-12 flex-column justify-content-center text-center">
                    <img class="songImage" src="img/LAV.jpg" alt="">
                </div>
                <h1 id="songTitle"
                    class="d-flex align-items-center col-12 flex-column justify-content-center text-center m-2 pb-3">
                    Song title</h1>
                <div
                    class="controls w-100 d-flex align-items-center col-12 flex-column justify-content-center text-center">
                    <div id="timeline-box" class="position-relative w-50 ">
                        <span id="currTime" class="position-absolute">0:00</span>
                        <span id="songDuration" class="position-absolute">0:00</span>
                        <input id="seekslider" class="w-100" type="range" min="0" max="100" value="0" step="1"><br>
                    </div>
                    <div class="controls d-flex">
                        <button id="prevFake" class="prev action-btn">
                            <h1><i class="buttonPrev fas fa-backward"></i></h1>
                        </button>
                        <button id="playFake" class="play action-btn action-btn-big">
                            <h1><i class="buttonPlay fas fa-play"></i></h1>
                        </button>
                        <button id="stopFake" class="stop action-btn action-btn-big">
                            <h1><i class="buttonStop fas fa-stop"></i></h1>
                        </button>
                        <button id="nextFake" class="next action-btn">
                            <h1><i class="buttonNext fas fa-forward"></i></h1>
                        </button>
                    </div>
                    <div class="controls">
                        <div class="d-flex flex-column w-100">
                            <input type="range" id="volume-control" class="w-100 control-volume" />
                            <span>Volume</span>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-3">
                <h2 class="text-center col-12">Songs</h2>
                <div id="songsList" class="">

                </div>
            </div>
        </div>
        <div class="spinnerContainer d-flex align-items-center col-12 flex-column justify-content-center text-center">
            <div class="spinnerMusic">
                <div class="spinnerMain"></div>
                <div class="spinnerMain"></div>
                <div class="spinnerMain"></div>
                <div class="spinnerMain"></div>
                <div class="spinnerMain"></div>
                <div class="spinnerMain"></div>
                <div class="spinnerMain"></div>
                <div class="spinnerMain"></div>
                <div class="spinnerMain"></div>
                <div class="spinnerMain"></div>
            </div>
        </div>
</body>
<script src='https://code.jquery.com/jquery-3.6.0.js' integrity='sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk='
    crossorigin='anonymous'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'
    integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'>
    </script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'
    integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'>
    </script>
<script src='https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js'
    integrity='sha256-0H3Nuz3aug3afVbUlsu12Puxva3CP4EhJtPExqs54Vg=' crossorigin='anonymous'></script>
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"
    integrity="sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k=" crossorigin="anonymous"></script>
<script src='js/user.js'></script>
<script src="js/jquery.ui.autocomplete.scroll.js"></script>
<script src="js/jquery.ui.autocomplete.scroll.min.js"></script>
<script src="js/musicFake.js"></script>
<script src="js/musicWeb.js"></script>
<script src="js/autocomplete_music.js"></script>

</html>
