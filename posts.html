<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Index</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css'
    integrity='sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel='stylesheet' href='css/indexStyle.css'>
</head>

<body>
  <div class="wrapper">
    <div class='main-container hideMob d-flex pt-4'>
      <div id="suggested" class='suggested col-3'>
        <h2 class='text-center mb-4'>RECOMANACIONS</h2>
      </div>

      <div class='posts col-6'>
        <h2 class='text-center mb-4'>POSTS</h2>
        <div class='userPost overflow-hidden'>
          <div class='d-flex overflow-hidden'>
            <img class='myUserIcon userIcon mr-2' src='img/userIcon.png' alt='' />
            <div class='userInfo mw-100 w-100'>
              <div class='name'>
                <span class='user'></span>
              </div>
              <div id='textPost' class='text w-100' contenteditable='true'></div>
            </div>
          </div>
          <button type='button' class='sendButton btn btn-dark sendPost'>Enviar</button>
        </div>
      </div>

      <div class='messsages chatsDiv col-3'>
        <h2 class='text-center mb-4'>MISSATGES<button type="button" class="newMessage btn btn-dark" data-toggle="modal"
            data-target="#newMessages"><i class="fa fa-feather"></i></button></h2>
        <div class="allChats overflow-auto">

        </div>

      </div>
    </div>
    <div class="modal fade" id="newMessages" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Nou missatge</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class='search-box w-100'>
              <input id="searchFollower" class='search-input w-100' type='text' name='' placeholder='Cercar'>
            </div>
            <div id="followersMessages">

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="chatFollower" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="followerUsername"></h5>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="followersMessages">
              <div id="msg" class="messages">
              </div>
              <input type="text" name="" id="inputUser">
              <button id="buttonInput"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide slidea">
          <div id="suggested" class='suggested col-12'>
            <h2 class='text-center mb-4'>RECOMANACIONS</h2>
          </div>
        </div>
        <div class="swiper-slide slidea">
          <div class='posts col-12'>
            <h2 class='text-center mb-4'>POSTS</h2>
            <div class='userPost overflow-hidden'>
              <div class='d-flex overflow-hidden'>
                <img class='myUserIcon userIcon mr-2' src='img/userIcon.png' alt='' />
                <div class='userInfo mw-100 w-100'>
                  <div class='name'>
                    <span class='user'></span>
                  </div>
                  <div id='textPost' class='text w-100' contenteditable='true'></div>
                </div>
              </div>
              <button type='button' class='sendButton btn btn-dark sendPost'>Enviar</button>
              <span id="characterCount">255</span>
            </div>
          </div>
        </div>
        <div class="swiper-slide slidea">
          <div class='messsages col-12'>
            <h2 class='text-center mb-4'>MISSATGES<button type="button" class="newMessage btn btn-dark"
                data-toggle="modal" data-target="#newMessages"><i class="fa fa-feather"></i></button></h2>
            <div class="allChats overflow-auto">

            </div>

          </div>
        </div>
      </div>
      <div class="swiper-scrollbar"></div>
    </div>

    <div class="spinnerContainer d-flex align-items-center col-12 flex-column justify-content-center text-center">
      <div class="spinnerMusic">
        <div class="spinnerMain"></div>
        <div class="spinnerMain"></div>
        <div class="spinnerMain"></div>
        <div class="spinnerMain"></div>
        <div class="spinnerMain"></div>
        <div class="spinnerMain"></div>
        <div class="spinnerMain"></div>
        <div class="spinnerMain"></div>
        <div class="spinnerMain"></div>
        <div class="spinnerMain"></div>
      </div>
    </div>

  </div>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      scrollbar: {
        el: ".swiper-scrollbar",
        hide: true,
      },
    });
  </script>
  <script src='js/jquery-3.6.0.min.js'></script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'
    integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'>
    </script>
  <script src='js/bootstrap.min.js'></script>

  <script src='https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js'
    integrity='sha256-0H3Nuz3aug3afVbUlsu12Puxva3CP4EhJtPExqs54Vg=' crossorigin='anonymous'></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"
    integrity="sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k=" crossorigin="anonymous"></script>
  <script src='js/user.js'></script>
  <script src="js/jquery.ui.autocomplete.scroll.js"></script>
  <script src="js/jquery.ui.autocomplete.scroll.min.js"></script>
  <script src='js/posts.js'></script>
  <script src='js/messages.js'></script>
  <script src="js/autocomplete.js"></script>
</body>

</html>
